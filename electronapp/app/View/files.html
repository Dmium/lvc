<!DOCTYPE HTML>
<html>
	<head>
		<title>Lazy Version Control</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<script>
			window.$ = window.jQuery = require('jquery');
			var link = document.createElement('link');
			link.setAttribute('rel', 'stylesheet');
			link.setAttribute('href', require('path').join(__dirname, '../css', 'styles.css'));
			document.head.appendChild(link);
			var connManagerScript = document.createElement('script');
			connManagerScript.setAttribute('src', require('path').join(__dirname, '../ConnectionManager.min.js'));
			document.head.appendChild(connManagerScript);
			var script = document.createElement('script');
			script.setAttribute('src', require('path').join(__dirname, '../Controller', 'filesViewController.min.js'));
			document.head.appendChild(script);
		</script>
	</head>
	<body>
		<nav class='navbar navbar-light lvc-navbar'>
			<a href='/' class='navbar-brand lvc-brand'>LVC</a>	
		</nav>
		<div class='row'>
			<div class='col-sm'>
				<h2>Currently Versioned:</h2>
				<table class='table table-striped table-bordered'>
					<thead>
						<tr>
							<th scope='col'>Name</th>
							<th scope='col'>Date Modified</th>
						</tr>
					</thead>
					<tbody id='lvc-versioned-files'>
					</tbody>
				</table>
			</div>
		</div>
		<div class='row'>
			<div class='container-fluid text-center'>
				<button type='button' id='add-file-btn' class='lvc-btn btn btn-primary btn-lg'>+ Add file/folder</button>
				<input type='file' id='add-file' />
			</div>
		</div>
	</body>
</html>
