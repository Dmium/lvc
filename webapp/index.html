<!DOCTYPE HTML>
<html>
	<head>
		<title>Lazy Version Control</title>
		<link rel="stylesheet" href="/css/styles.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
		<script src="/js/lvc.min.js"></script>
	</head>
	<body>
		<nav class='navbar navbar-light lvc-navbar'>
			<a href='/' class='navbar-brand lvc-brand'>LVC</a>	
		</nav>
		<div class='row'>
			<div class='col-sm'>
				<h2>Currently Versioned:</h2>
				<table class='table table-striped table-bordered'>
					<thead>
						<tr>
							<th scope='col'>Name</th>
							<th scope='col'>Date Modified</th>
						</tr>
					</thead>
					<tbody>
						{% for node in dir_nodes %}
							<tr>
								<td><a href="/revisions/{{ node.url }}">{{ node.name }}</a></li></td>
								<td>{{ node.get_date() }}</td>
							</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
		<div class='row'>
			<div class='container-fluid text-center'>
				<button type='button' class='btn btn-primary btn-lg'>+ Add file/folder</button>
			</div>
		</div>
	</body>
</html>
